# ===========================
#  Application Identification
# ===========================
spring.application.name=BootProjectJPA28-Working_With_Date_And_Time

# ===========================
#  Database Configuration
# ===========================
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1522:orcl
spring.datasource.username=system
spring.datasource.password=root

# ===========================
#  HikariCP Connection Pool Settings
# ===========================
 # Max number of connections in pool
spring.datasource.hikari.maximum-pool-size=100     
# Minimum idle connections to maintain    
spring.datasource.hikari.minimum-idle=100              
# Idle timeout (ms) before removing a connection
spring.datasource.hikari.idle-timeout=10000   
# How frequently to keep connections alive
spring.datasource.hikari.keepalive-time=10000           

# ===========================
#  JPA & Hibernate Configuration
# ===========================
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
# Show generated SQL in console
spring.jpa.show-sql=true    
# Automatically update schema on startup (use create or validate for dev/test)                             
spring.jpa.hibernate.ddl-auto=update                     
# ===========================
#  Fix: Prevent Hibernate from generating TIME(6)/DATETIME(6)
#  Why: Older MySQL or certain configs do NOT support fractional seconds â†’ causes syntax error
#  Effect: Makes Hibernate generate TIME and DATETIME without (6)
# ===========================
spring.jpa.properties.hibernate.time.precision_default=false
spring.jpa.properties.hibernate.datetime.precision_default=false
