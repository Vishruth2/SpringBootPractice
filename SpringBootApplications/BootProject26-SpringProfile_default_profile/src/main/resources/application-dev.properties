#mysql database and configuring with apache dbcp2 datasource..
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ntaj
spring.datasource.username=root
spring.datasource.password=root

#----configuring datasource i.e  dbcp2
#specifying datasource dbcp2 class
spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource
spring.datasource.dbcp2.initial-size=10
spring.datasource.dbcp2.max-total=100


